<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Amazon Page/assets/css/style.css">
    <link rel="stylesheet" href="/Amazon Page/assets/css/reset.css">
    <title>Amazon Mockup Page</title>
</head>
<body>
    <header>
        <div class="container-logo">
            <img src="/Amazon Page/assets/images/logo.png" alt="Amazon Logo" class="logo">
        </div>
        <div class="navbar">
            <ul class="nav-list">
                <li class="nav-item"><a href="#">All</a></li>
                <li class="nav-item"><a href="#">Today's Deal</a></li>
                <li class="nav-item"><a href="#">Costumer Service</a></li>
                <li class="nav-item"><a href="#">Registry</a></li>
                <li class="nav-item"><a href="#">Gift Cards</a></li>
                <li class="nav-item"><a href="#">Sell</a></li>
            </ul>
        </div>
    </header>
    <div class="banner">
       <p>Shop All Holiday Gift Cards</p>
    </div>
    <main>
        <div class="banner-img">
            <h1>Holiday Gift Guides</h1>
            <p>Be a go-gifter</p>
        </div>
        <section id="perf-gift">
            <div class="perf-gift-text">
                <p>Find the perfect gift</p>
                <a href="#">Shop Now</a>
            </div>
            <div class="gift-imgs">
                <div class="img-card"><img src="/Amazon Page/assets/images/img_1.jpg" alt="Gift Image"></div>
                <div class="img-card"><img src="/Amazon Page/assets/images/img_2.jpg" alt="Gift Image"></div>
                <div class="img-card"><img src="/Amazon Page/assets/images/img_3.jpg" alt="Gift Image"></div>
                <div class="img-card"><img src="/Amazon Page/assets/images/img_4.jpg" alt="Gift Image"></div>
            </div>
        </section>
        <section id="card-img4">
            <div class="card-img4-cont">
                <img src="/Amazon Page/assets/images/img_9.png" alt="Gift Image">
            </div>
            <div class="card-img4-text">
                <p>Play the gifting game</p>
                <a href="#">Shop gaming</a>
            </div>
        </section>
        <section id="card-img5">
            <div class="card-img5-cont">
                <img src="/Amazon Page/assets/images/img_10.png" alt="Gift Image">
            </div>
            <div class="card-img5-text">
                <p>The sound of cheer</p>
                <a href="#">Shop Audio & Accessories</a>
            </div>
        </section>
    </main>
    <div class="top-footer">
        <a href="#">Back to Top</a>
    </div>
    <footer>
        <img src="/Amazon Page/assets/images/logo.png" alt="Amazon Logo">
    </footer>
</body>
</html>
